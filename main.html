<html>
 
<head>
	<link rel="stylesheet" href="styles.css">
</head>
 
<body>
	<!-- the entire body must be written by student -->
 
	<form action="Insurance_form" method="post" targer="_blank">
		
	<div>
		<label for="name">Name</label>
		<input type="text" id="name" class="name" placeholder="Enter the name here" required>
		
	</div>
	
<div>
	<label for="email">Email*</label>
	<input type="email" id="email" class="email" placeholder="abcd@gmail.com" required>
</div>
 
	<div>
		<label for="gender1">Gender*</label>
 
<!--         <input type="radio" id="gender" name="gender" required>Male
		
		<input type="radio" id="gender" name="gender" required>Female
		 -->
		<label for ="gender1">Male</label>
		<input type="radio" id="gender1" name="gender" >
		
		<label for="gender2">Female</label>
		<input type="radio" id="gender2" name="gender">
		
	</div>
 
	<div>
			<label for="cars">Car Brands</label>
		<select id="cars">
<!-- 			<option value="select">Select one of them</option> -->
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedes">Mercedes</option>
		
		</select>
	</div>
	<div>
		<label for="carage">Car Age*</label>
		<input type="number" id="carage" required  min="0" >
	</div>
	<div>
		<label for="dop">Date of Purchase*</label>
		<input  type="date"id="dop" required>
	</div>
	<div>
		<label for="password">Password*</label>
		<input type="password" id="password" placeholder="xyz123..." required>
		
	</div>
	<button type="submit" value="submit">Submit</button>
 
	</form>

</script>
